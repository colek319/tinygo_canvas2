<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>TinyGo WebAssembly Canvas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="wasm_exec.js" defer></script>
	<script src="wasm.js" defer></script>
	<style>
		body,pre { margin:0;padding:0; }
		.padded {
			padding: 20px;
		}
		#mycanvas {
			opacity:1.0;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<h1>TinyGo WebAssembly Canvas</h1>

	<p class="padded">
		<button onclick="drawLine()">Random Line</button>
		<button onclick="setInterval(drawLine, 250)">Random lines</button>

		<br /><br />
		<canvas id="mycanvas">Your browser doesn't appear to support the canvas tag.</canvas>
	</p>


</body>
</html>
